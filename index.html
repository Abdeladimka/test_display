<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice Display Simple</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Exercice Display</h1>
    <h2>1. Inline vs Block</h2>
    <p class="inline">Texte A</p>
    <p class="inline">Texte B</p>
    <p class="block">Texte C</p>
    <h2 id="inline_title">2. Inline-block</h2>
    <div id="box" class="box inline-block">Boîte 1</div>
    <div id="box" class="box inline-block">Boîte 2</div>
    <div id="box" class="box inline-block">Boîte 3</div>
    <h2 id="none_title">3. None</h2>
    <p class="hidden">Ce texte est caché avec display:none</p>
  </body>
</html>
